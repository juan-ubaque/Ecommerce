
{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EShopper - Bootstrap Shop Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description">
    
        <!-- Favicon -->
        {% comment %} <link href="{% static 'img/favicon.ico' %}" rel="icon"> {% endcomment %}
    
        <!-- Google Web Fonts -->
        {% comment %} <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}"> {% endcomment %}
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <link href=" {% static 'css/estilos.css' %}" rel="stylesheet">
        
    </head>
    <body>
        {% include 'partials/header.html' %}

        {% block content %}

        {% endblock content %}

        {% include 'partials/footer.html' %}


    <!-- iconos libraries -->
    <script src="{% static 'https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' %}"></script>
    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Template Icons Social Media -->
    {% comment %} <script src="https://kit.fontawesome.com/1341a0016b.js" crossorigin="anonymous"></script> {% endcomment %}
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
