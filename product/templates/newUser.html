{% extends 'layout/home_layout.html' %}
{% load static %}


{% block content %}


<section>
    <div class="container">
        <form action="" id="form" class="form">
            <h2> <img src="./img/logo.jpeg" alt=""> Registrar cuenta</h2>
            <div class="form-control">
                <label for="username">nombre de usuario</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="form-control ">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@domain.com">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">contraseña</label>
                <input type="password" id="password1" placeholder="Enter Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">confirmacion contraseña</label>
                <input type="password" id="password2" placeholder="Confirm Password again">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">telefono</label>
                <input type="tel" id="telefono" placeholder="+57">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">dirección</label>
                <input type="tex" id="direccion" placeholder="escriba su direccion">
                <small>Error Message</small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</section>
<aside>
    <h1></h1>
</aside>

{% endblock content %}
